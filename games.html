<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | DraygoFear Dominion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header img {
      width: 180px;
      margin-top: 20px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .games-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px 0;
    }

    .game-link {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s;
    }

    .game-link:hover {
      background: #333;
    }

    .game-link a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      display: block;
    }

    .ad-column {
      width: 120px;
      background-color: #1a1a1a;
      padding: 10px;
      color: #ccc;
      font-size: 0.9em;
    }

    .ad-container {
      display: flex;
      justify-content: space-between;
    }

    .main-content {
      flex-grow: 1;
      padding: 0 20px;
    }

    .ad-placeholder {
      background-color: #333;
      height: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DraygoFear Dominion Logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="links.html">Game Links</a>
  </nav>

  <div class="ad-container">
    <div class="ad-column">
      <div class="ad-placeholder">Ad Space</div>
    </div>

    <div class="main-content">
      <h1>Games</h1>
      <div class="games-section">
        <div class="game-link">
          <a href="tictactoe.html">Play Tic Tac Toe</a>
        </div>
        <div class="game-link">
          <a href="towerdefense.html">Play Tower Defense</a>
        </div>
      </div>
    </div>

    <div class="ad-column">
      <div class="ad-placeholder">Ad Space</div>
    </div>
  </div>
</body>
</html>
