<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - DraygoFear Dominion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin: 30px auto;
      max-width: 1200px;
    }
    .game {
      border: 2px solid #555;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #1c1c2e, #2a2a3d);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.2s;
      max-width: 420px;
    }
    .game:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }
    .board {
      display: grid;
      gap: 5px;
      margin-top: 10px;
    }
    .tic-tac-toe .board {
      grid-template-columns: repeat(3, 80px);
    }
    .tic-tac-toe .cell {
      width: 80px;
      height: 80px;
      text-align: center;
      font-size: 36px;
      background: radial-gradient(#444, #222);
      border-radius: 10px;
      color: #00f0ff;
      box-shadow: inset 0 0 8px #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tic-tac-toe .cell:hover {
      background: radial-gradient(#666, #333);
    }
    .checkers .board {
      grid-template-columns: repeat(8, 50px);
      margin-top: 15px;
    }
    .checkers .cell {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      background-color: #d8c18f;
    }
    .checkers .black {
      background-color: #5e3d2c;
    }
    .checkers .piece {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff0000, #800000);
      margin: 6px auto;
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
    }
    select, button {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 14px;
      background: #1f1f30;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
    h2, h3 {
      color: #00f0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DraygoFear Dominion Logo" style="height: 60px;">
    <h1>DRAYGOFEAR DOMINION</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="links.html">Game Links</a>
    </nav>
  </header>  <main>
    <h2>Games</h2>
    <div class="game-container">
      <div class="game tic-tac-toe">
        <h3>Tic Tac Toe</h3>
        <label for="mode">Select Mode:</label>
        <select id="mode">
          <option value="pvp">2 Player</option>
          <option value="ai">Vs Computer</option>
        </select>
        <div class="board" id="ticBoard"></div>
        <p id="ticStatus"></p>
        <button onclick="resetTicTacToe()">Reset</button>
      </div><div class="game checkers">
    <h3>Checkers (Demo)</h3>
    <div class="board" id="checkersBoard"></div>
  </div>
</div>

  </main>  <script>
    // TIC TAC TOE WITH AI MODE
    const ticBoard = document.getElementById('ticBoard');
    const ticStatus = document.getElementById('ticStatus');
    const modeSelect = document.getElementById('mode');
    let ticTurn = 'X';
    let ticCells = Array(9).fill(null);
    let gameOver = false;

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (ticCells[a] && ticCells[a] === ticCells[b] && ticCells[a] === ticCells[c]) {
          return ticCells[a];
        }
      }
      return null;
    }

    function makeAIMove() {
      const empty = ticCells.map((val, i) => val === null ? i : null).filter(i => i !== null);
      if (empty.length === 0) return;
      const choice = empty[Math.floor(Math.random() * empty.length)];
      ticCells[choice] = 'O';
      ticTurn = 'X';
    }

    function renderTicBoard() {
      ticBoard.innerHTML = '';
      ticCells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val || '';
        cell.onclick = () => {
          if (!ticCells[i] && !checkWinner() && !gameOver) {
            ticCells[i] = ticTurn;
            ticTurn = ticTurn === 'X' ? 'O' : 'X';
            const winner = checkWinner();
            if (winner) {
              ticStatus.textContent = `${winner} wins!`;
              gameOver = true;
            } else if (!ticCells.includes(null)) {
              ticStatus.textContent = "It's a draw!";
              gameOver = true;
            } else {
              renderTicBoard();
              if (modeSelect.value === 'ai' && ticTurn === 'O') {
                setTimeout(() => {
                  makeAIMove();
                  renderTicBoard();
                  const aiWin = checkWinner();
                  if (aiWin) {
                    ticStatus.textContent = `${aiWin} wins!`;
                    gameOver = true;
                  }
                }, 300);
              }
              return;
            }
          }
          renderTicBoard();
        };
        ticBoard.appendChild(cell);
      });
    }

    function resetTicTacToe() {
      ticCells = Array(9).fill(null);
      ticTurn = 'X';
      gameOver = false;
      ticStatus.textContent = '';
      renderTicBoard();
    }

    modeSelect.addEventListener('change', resetTicTacToe);
    renderTicBoard();

    // SIMPLE CHECKERS BOARD
    const checkersBoard = document.getElementById('checkersBoard');
    for (let i = 0; i < 64; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell ' + ((Math.floor(i/8)+i)%2 === 0 ? 'black' : '');
      if (Math.floor(i/8) < 3 && cell.className.includes('black')) {
        const piece = document.createElement('div');
        piece.className = 'piece';
        cell.appendChild(piece);
      }
      checkersBoard.appendChild(cell);
    }
  </script></body>
</html>
