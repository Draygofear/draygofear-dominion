<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DraygoFear Dominion - Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      width: 100%;
    }

    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      color: #0ff;
    }

    .logo {
      margin: 20px;
      text-align: center;
    }

    .logo img {
      max-width: 300px;
    }

    .content {
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #333;
      color: #fff;
      font-size: 64px;
      text-align: center;
      line-height: 100px;
      border-radius: 8px;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #444;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="games.html">üéÆ Games</a>
    <a href="gamelinks.html">üîó Game Links</a>
  </div>

  <div class="logo">
    <img src="logo.png" alt="DraygoFear Logo" />
  </div>

  <div class="content">
    <h2>Tic Tac Toe</h2>
    <select id="mode" onchange="resetGame()">
      <option value="2p">2 Player</option>
      <option value="easy">Vs Computer (Easy)</option>
      <option value="hard">Vs Computer (Hard)</option>
    </select>
    <div id="board" class="board"></div>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const board = document.getElementById('board');
    let cells = Array(9).fill('');
    let currentPlayer = 'X';
    let mode = '2p';

    document.getElementById('mode').addEventListener('change', (e) => {
      mode = e.target.value;
      resetGame();
    });

    function render() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.onclick = () => makeMove(i);
        board.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (cells[index] !== '') return;
      cells[index] = currentPlayer;
      render();
      if (checkWinner(currentPlayer)) {
        setTimeout(() => alert(currentPlayer + ' wins!'), 100);
        return;
      }
      if (cells.every(c => c)) {
        setTimeout(() => alert('Draw!'), 100);
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if ((mode === 'easy' || mode === 'hard') && currentPlayer === 'O') {
        setTimeout(() => mode === 'easy' ? aiEasy() : aiHard(), 200);
      }
    }

    function aiEasy() {
      let empty = cells.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      let choice = empty[Math.floor(Math.random() * empty.length)];
      makeMove(choice);
    }

    function aiHard() {
      let best = minimax(cells, 'O');
      makeMove(best.index);
    }

    function minimax(newBoard, player) {
      const huPlayer = 'X', aiPlayer = 'O';
      const availSpots = newBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      if (checkWinner(huPlayer, newBoard)) return { score: -10 };
      if (checkWinner(aiPlayer, newBoard)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;
        let result = minimax(newBoard, player === aiPlayer ? huPlayer : aiPlayer);
        move.score = result.score;
        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove = 0;
      if (player === aiPlayer) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWinner(p, b = cells) {
      const win = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return win.some(comb => comb.every(i => b[i] === p));
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      render();
    }

    render();
  </script>
</body>
</html>
