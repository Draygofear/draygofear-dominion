<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DraygoFear Dominion - Games</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 15%;
      padding: 20px;
      background-color: #1a1a1a;
      text-align: center;
    }

    .sidebar h3 {
      color: #aaa;
    }

    .main-content {
      width: 70%;
      padding: 20px;
    }

    .game-section {
      margin-bottom: 60px;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 64px;
      background: linear-gradient(to bottom right, #333, #000);
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell:hover {
      background-color: #444;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    #creepy {
      width: 150px;
      margin-top: 30px;
      display: none;
      opacity: 0;
      transition: opacity 3s ease-in;
    }

    .visible {
      display: block;
      opacity: 1;
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 18px;
    }

    iframe {
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Left Ad Column -->
  <div class="sidebar">
    <h3>AD SPACE</h3>
    <p>[Insert Ad Code Here]</p>
  </div>

  <!-- Center Game Content -->
  <div class="main-content">
    <div class="game-section" id="tic-tac-toe">
      <h2>Tic Tac Toe</h2>
      <div class="board" id="board"></div>
      <div class="scoreboard">
        Player Wins: <span id="playerScore">0</span> |
        AI Wins: <span id="aiScore">0</span> |
        Draws: <span id="drawScore">0</span>
      </div>
      <button onclick="resetGame()">Reset Game</button>
      <img src="creepy_face.png" id="creepy" alt="Creepy Face">
    </div>

    <hr style="margin: 40px auto; width: 50%; border: 1px solid #333;" />

    <div class="game-section" id="checkers">
      <h2>Checkers (via Embed)</h2>
      <iframe src="https://cardgames.io/embed/checkers/" width="100%" height="500px" title="Checkers"></iframe>
    </div>
  </div>

  <!-- Right Ad Column -->
  <div class="sidebar">
    <h3>AD SPACE</h3>
    <p>[Insert Ad Code Here]</p>
  </div>

  <!-- JavaScript for Tic Tac Toe -->
  <script>
    const board = document.getElementById('board');
    const creepy = document.getElementById('creepy');
    let cells = Array(9).fill('');
    let currentPlayer = 'X';
    let playerScore = 0, aiScore = 0, drawScore = 0;

    function render() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.onclick = () => makeMove(i);
        board.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (cells[index] || checkWinner()) return;
      cells[index] = currentPlayer;
      render();
      if (checkWinner() === 'X') {
        playerScore++;
        updateScore();
        alert('Player Wins!');
        return;
      }
      if (cells.every(cell => cell)) {
        drawScore++;
        updateScore();
        alert('It\'s a Draw!');
        return;
      }
      currentPlayer = 'O';
      setTimeout(aiMove, 300);
    }

    function aiMove() {
      let best = minimax(cells, 'O');
      cells[best.index] = 'O';
      render();
      if (checkWinner() === 'O') {
        aiScore++;
        updateScore();
        creepy.classList.add('visible');
        alert('AI Wins!');
        return;
      }
      if (cells.every(cell => cell)) {
        drawScore++;
        updateScore();
        alert('It\'s a Draw!');
        return;
      }
      currentPlayer = 'X';
    }

    function minimax(boardState, player) {
      const huPlayer = 'X', aiPlayer = 'O';
      const availSpots = boardState.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      if (checkWinner(boardState) === huPlayer) return { score: -10 };
      if (checkWinner(boardState) === aiPlayer) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        boardState[availSpots[i]] = player;
        let result = minimax(boardState, player === aiPlayer ? huPlayer : aiPlayer);
        move.score = result.score;
        boardState[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove = 0;
      if (player === aiPlayer) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWinner(b = cells) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        if (b[combo[0]] && b[combo[0]] === b[combo[1]] && b[combo[0]] === b[combo[2]]) {
          return b[combo[0]];
        }
      }
      return null;
    }

    function updateScore() {
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('aiScore').textContent = aiScore;
      document.getElementById('drawScore').textContent = drawScore;
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      creepy.classList.remove('visible');
      render();
    }

    render();
  </script>
</body>
</html>
