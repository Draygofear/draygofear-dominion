<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - DraygoFear Dominion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }.board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    .cell {
        width: 100px;
        height: 100px;
        font-size: 72px;
        background-color: #1e1e1e;
        color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .cell:hover {
        background-color: #2c2c2c;
    }

    .scoreboard {
        margin-bottom: 20px;
        font-size: 18px;
        color: #f0f0f0;
    }

    .reset-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #444;
        color: #f0f0f0;
        border: none;
        border-radius: 5px;
    }

    .creepy-face {
        display: none;
        width: 100px;
        margin: 20px auto;
        opacity: 0;
        transition: opacity 2s ease-in;
    }

    .creepy-visible {
        display: block;
        opacity: 1;
    }
</style>

</head><body>
    <div class="game-container">
        <h2>Tic Tac Toe</h2><div class="scoreboard">
        Player Wins: <span id="playerScore">0</span> | AI Wins: <span id="aiScore">0</span>
    </div>

    <div class="board" id="board"></div>

    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <img src="https://i.imgur.com/oJYXG9D.png" id="creepyFace" class="creepy-face" alt="Creepy Face">
</div>

<script>
    const board = document.getElementById("board");
    const creepyFace = document.getElementById("creepyFace");
    const playerScoreSpan = document.getElementById("playerScore");
    const aiScoreSpan = document.getElementById("aiScore");

    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameOver = false;
    let playerScore = 0;
    let aiScore = 0;

    function createBoard() {
        board.innerHTML = "";
        cells.forEach((value, index) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText = value;
            cell.addEventListener("click", () => handleMove(index));
            board.appendChild(cell);
        });
    }

    function handleMove(index) {
        if (isGameOver || cells[index] !== "") return;
        cells[index] = currentPlayer;
        createBoard();
        if (checkWin(currentPlayer)) {
            if (currentPlayer === "X") {
                playerScore++;
                playerScoreSpan.innerText = playerScore;
            }
            alert(`${currentPlayer} wins!`);
            isGameOver = true;
            return;
        }
        if (!cells.includes("")) {
            alert("It's a draw!");
            isGameOver = true;
            return;
        }
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (currentPlayer === "O") {
            setTimeout(aiMove, 300);
        }
    }

    function aiMove() {
        const best = minimax(cells, "O");
        cells[best.index] = "O";
        createBoard();
        if (checkWin("O")) {
            aiScore++;
            aiScoreSpan.innerText = aiScore;
            alert("AI wins!");
            creepyFace.classList.add("creepy-visible");
            isGameOver = true;
        }
        currentPlayer = "X";
    }

    function minimax(newBoard, player) {
        const availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin("X", newBoard)) return { score: -10 };
        if (checkWin("O", newBoard)) return { score: 10 };
        if (availSpots.length === 0) return { score: 0 };

        const moves = [];
        for (let i = 0; i < availSpots.length; i++) {
            const move = {};
            move.index = availSpots[i];
            newBoard[availSpots[i]] = player;

            const result = minimax(newBoard, player === "O" ? "X" : "O");
            move.score = result.score;

            newBoard[availSpots[i]] = "";
            moves.push(move);
        }

        let bestMove;
        if (player === "O") {
            let bestScore = -Infinity;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score > bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score < bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        }

        return moves[bestMove];
    }

    function checkWin(player, customBoard = cells) {
        const wins = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        return wins.some(combo => combo.every(index => customBoard[index] === player));
    }

    function resetGame() {
        cells = ["", "", "", "", "", "", "", "", ""];
        isGameOver = false;
        currentPlayer = "X";
        creepyFace.classList.remove("creepy-visible");
        createBoard();
    }

    createBoard();
</script>

</body></html>
