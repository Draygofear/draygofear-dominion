<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    .mode-btn {
      background: #333;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      margin: 20px auto;
      gap: 5px;
    }
    .cell {
      background-color: #222;
      color: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell:hover {
      background-color: #444;
    }
    .score {
      margin: 15px 0;
    }
    .reset-btn {
      margin: 10px;
      padding: 6px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .creepy-img {
      display: none;
      width: 200px;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 3s ease;
    }
    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ff0, #f00, transparent);
      border-radius: 50%;
      animation: explode 0.7s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 14px;
      background: #333;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Dominion Logo" class="logo" />
  <h1>Tic Tac Toe</h1>
  <button id="modeBtn" class="mode-btn">Mode: 2 Player</button>
  <div class="board" id="board"></div>

  <div class="score" id="score">X Wins: 0 | O Wins: 0 | Draws: 0</div>
  <button onclick="resetGame()" class="reset-btn">Reset Game</button>

  <img src="https://i.ibb.co/3RcHVXF/creepy-face.jpg" alt="Creepy" id="creepy" class="creepy-img" />

  <a href="games.html" class="back-btn">‚Üê Back to Games</a>

  <script>
    const board = document.getElementById("board");
    const scoreDisplay = document.getElementById("score");
    const creepy = document.getElementById("creepy");
    const modeBtn = document.getElementById("modeBtn");

    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let modeAI = false;
    let score = { X: 0, O: 0, Draws: 0 };

    modeBtn.onclick = () => {
      modeAI = !modeAI;
      modeBtn.innerText = "Mode: " + (modeAI ? "Vs AI" : "2 Player");
      resetGame();
    };

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;
        cell.onclick = () => handleCellClick(i);
        board.appendChild(cell);
      });
    }

    function handleCellClick(index) {
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      createBoard();
      checkWinner();

      if (modeAI && gameActive && currentPlayer === "X") {
        setTimeout(() => {
          aiMove();
          checkWinner();
        }, 300);
      }
    }

    function aiMove() {
      let empty = cells.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      let choice = empty[Math.floor(Math.random() * empty.length)];
      cells[choice] = "O";
      createBoard();
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          endGame(cells[a]);
          return;
        }
      }
      if (!cells.includes("")) endGame("Draw");
      else currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function endGame(winner) {
      gameActive = false;
      if (winner === "Draw") score.Draws++;
      else score[winner]++;
      updateScore();

      if (winner === "X") triggerFireworks();
      if (winner === "O" && modeAI) showCreepyImage();
    }

    function updateScore() {
      scoreDisplay.textContent = `X Wins: ${score.X} | O Wins: ${score.O} | Draws: ${score.Draws}`;
    }

    function resetGame() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      creepy.style.opacity = 0;
      createBoard();
    }

    function showCreepyImage() {
      creepy.style.display = "block";
      setTimeout(() => creepy.style.opacity = 1, 200);
    }

    function triggerFireworks() {
      for (let i = 0; i < 10; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.top = Math.random() * 90 + "%";
        fw.style.left = Math.random() * 90 + "%";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 800);
      }
    }

    createBoard();
  </script>
</body>
</html>
