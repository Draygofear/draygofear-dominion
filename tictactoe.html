<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe | DraygoFear Dominion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #555;
    }

    header img {
      width: 200px;
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-btn {
      background-color: #333;
      border: none;
      color: white;
      padding: 8px 16px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-btn:hover {
      background-color: #444;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 30px auto;
      justify-content: center;
    }

    .cell {
      background-color: #222;
      border: 2px solid #444;
      font-size: 2.5em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .score {
      margin: 20px 0;
    }

    .reset-btn {
      margin-bottom: 30px;
      padding: 8px 16px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #777;
    }

    .creepy-face {
      width: 100px;
      opacity: 0;
      margin: 20px auto;
      transition: opacity 2s ease;
    }

    .creepy-show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <a href="games.html" class="back-btn">‚Üê Back to Games</a>

  <header>
    <img src="logo.png" alt="DraygoFear Dominion Logo" />
  </header>

  <h1>Tic Tac Toe</h1>
  <button class="mode-btn" onclick="toggleMode()">Mode: <span id="mode">Vs AI</span></button>

  <div class="board" id="board"></div>

  <div class="score" id="score">X Wins: 0 | O Wins: 0 | Draws: 0</div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <img id="creepy" class="creepy-face" src="https://i.ibb.co/1KpTFtk/creepy-face.png" alt="Creepy Face" />

  <script>
    const board = document.getElementById('board');
    const modeSpan = document.getElementById('mode');
    const scoreDisplay = document.getElementById('score');
    const creepy = document.getElementById('creepy');

    let boardState = Array(9).fill('');
    let currentPlayer = 'X';
    let vsAI = true;
    let gameOver = false;

    let scores = { X: 0, O: 0, D: 0 };

    function renderBoard() {
      board.innerHTML = '';
      boardState.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.addEventListener('click', () => makeMove(i));
        board.appendChild(div);
      });
    }

    function makeMove(index) {
      if (boardState[index] || gameOver) return;
      boardState[index] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        gameOver = true;
        scores[currentPlayer]++;
        updateScore();
        if (vsAI && currentPlayer === 'O') showCreepy();
        return;
      }
      if (boardState.every(cell => cell)) {
        gameOver = true;
        scores.D++;
        updateScore();
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (vsAI && currentPlayer === 'O' && !gameOver) aiMove();
    }

    function aiMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (!boardState[i]) {
          boardState[i] = 'O';
          let score = minimax(boardState, 0, false);
          boardState[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      makeMove(move);
    }

    function minimax(state, depth, isMaximizing) {
      const winner = checkWin('O') ? 'O' : checkWin('X') ? 'X' : null;
      if (winner === 'O') return 10 - depth;
      if (winner === 'X') return depth - 10;
      if (state.every(cell => cell)) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (!state[i]) {
            state[i] = 'O';
            best = Math.max(best, minimax(state, depth + 1, false));
            state[i] = '';
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (!state[i]) {
            state[i] = 'X';
            best = Math.min(best, minimax(state, depth + 1, true));
            state[i] = '';
          }
        }
        return best;
      }
    }

    function checkWin(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => combo.every(i => boardState[i] === player));
    }

    function updateScore() {
      scoreDisplay.textContent = `X Wins: ${scores.X} | O Wins: ${scores.O} | Draws: ${scores.D}`;
    }

    function resetGame() {
      boardState = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      creepy.classList.remove('creepy-show');
      renderBoard();
    }

    function toggleMode() {
      vsAI = !vsAI;
      modeSpan.textContent = vsAI ? 'Vs AI' : '2 Player';
      resetGame();
    }

    function showCreepy() {
      setTimeout(() => {
        creepy.classList.add('creepy-show');
      }, 300);
    }

    renderBoard();
  </script>
</body>
</html>
