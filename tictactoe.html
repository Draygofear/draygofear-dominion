<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header img {
      width: 150px;
      margin-top: 20px;
    }

    h1 {
      margin: 10px 0;
    }

    .mode-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #222;
      color: white;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .score {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .reset-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      display: none;
      background: url('https://i.gifer.com/origin/50/5078cf7bcda842845cf52e3d69054dd0.gif') center center no-repeat;
      background-size: contain;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Dominion Logo" />
  </header>

  <h1>Tic Tac Toe</h1>
  <button class="mode-btn" id="modeToggle">Mode: Vs AI</button>

  <div class="game-container">
    <div class="board" id="board"></div>
  </div>

  <div class="score" id="scoreBoard">
    X Wins: <span id="xWins">0</span> |
    O Wins: <span id="oWins">0</span> |
    Draws: <span id="draws">0</span>
  </div>

  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  <div id="fireworks"></div>

  <script>
    const boardEl = document.getElementById('board');
    const modeToggle = document.getElementById('modeToggle');
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let vsAI = true;
    let xWins = 0, oWins = 0, draws = 0;

    const cells = [];

    function drawBoard() {
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.innerText = board[i];
        cell.onclick = () => makeMove(i);
        boardEl.appendChild(cell);
        cells[i] = cell;
      }
    }

    function makeMove(index) {
      if (board[index] !== '' || checkWinner(board)) return;
      board[index] = currentPlayer;
      drawBoard();

      if (checkWinner(board)) {
        endGame(currentPlayer);
        return;
      } else if (board.every(cell => cell !== '')) {
        draws++;
        updateScore();
        alert('Draw!');
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (vsAI && currentPlayer === 'O') {
        setTimeout(aiMove, 300);
      }
    }

    function aiMove() {
      const bestMove = minimax(board, 'O').index;
      makeMove(bestMove);
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      const winner = checkWinner(newBoard);
      if (winner === 'X') return { score: -10 };
      if (winner === 'O') return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        const result = minimax(newBoard, player === 'O' ? 'X' : 'O');
        move.score = result.score;

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    function checkWinner(b) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a, b1, c] = combo;
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
          return b[a];
        }
      }
      return null;
    }

    function endGame(winner) {
      if (winner === 'X') {
        xWins++;
        showFireworks();
        alert("You win!");
      } else {
        oWins++;
        alert("AI wins!");
      }
      updateScore();
    }

    function updateScore() {
      document.getElementById('xWins').innerText = xWins;
      document.getElementById('oWins').innerText = oWins;
      document.getElementById('draws').innerText = draws;
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      drawBoard();
    }

    function showFireworks() {
      const fireworks = document.getElementById("fireworks");
      fireworks.style.display = "block";
      setTimeout(() => fireworks.style.display = "none", 2000);
    }

    modeToggle.onclick = () => {
      vsAI = !vsAI;
      modeToggle.innerText = vsAI ? 'Mode: Vs AI' : 'Mode: 2 Player';
      resetGame();
    };

    drawBoard();
  </script>
</body>
</html>
