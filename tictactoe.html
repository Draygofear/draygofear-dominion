<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-button, button {
      padding: 8px 16px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mode-button:hover, button:hover {
      background-color: #555;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #222;
      font-size: 48px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    .creepy-face {
      width: 200px;
      margin: 20px auto;
      display: none;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .creepy-face.visible {
      display: block;
      opacity: 1;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button class="mode-button" id="modeToggle">Mode: Vs AI</button>
  <div id="board"></div>
  <div id="scoreboard">
    X Wins: <span id="xWins">0</span> |
    O Wins: <span id="oWins">0</span> |
    Draws: <span id="draws">0</span>
  </div>
  <button onclick="resetGame()">Reset Game</button>
  <img id="creepy" class="creepy-face" src="creepyface.webp" alt="Creepy Face" />
  <br>
  <a href="games.html" class="back-button">‚Üê Back to Games</a>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let vsAI = true;
    let gameOver = false;
    let xWins = 0, oWins = 0, draws = 0;

    const boardDiv = document.getElementById("board");
    const modeToggle = document.getElementById("modeToggle");
    const creepyFace = document.getElementById("creepy");

    modeToggle.addEventListener("click", () => {
      vsAI = !vsAI;
      modeToggle.innerText = `Mode: ${vsAI ? "Vs AI" : "2 Player"}`;
      resetGame();
    });

    function createBoard() {
      boardDiv.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.dataset.index = i;
        div.innerText = cell;
        div.addEventListener("click", handleClick);
        boardDiv.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      createBoard();
      if (checkWinner(currentPlayer)) {
        updateScore(currentPlayer);
        gameOver = true;
        if (vsAI && currentPlayer === "O") {
          creepyFace.classList.add("visible");
        }
        return;
      }
      if (!board.includes("")) {
        draws++;
        updateScore();
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (vsAI && currentPlayer === "O" && !gameOver) {
        setTimeout(aiMove, 400);
      }
    }

    function aiMove() {
      let bestScore = -Infinity;
      let move;
      board.forEach((cell, i) => {
        if (cell === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      });
      if (move !== undefined) {
        board[move] = "O";
        createBoard();
        if (checkWinner("O")) {
          updateScore("O");
          gameOver = true;
          creepyFace.classList.add("visible");
          return;
        }
        if (!board.includes("")) {
          draws++;
          updateScore();
          gameOver = true;
          return;
        }
        currentPlayer = "X";
      }
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWinner("O")) return 10 - depth;
      if (checkWinner("X")) return depth - 10;
      if (!board.includes("")) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        board.forEach((cell, i) => {
          if (cell === "") {
            board[i] = "O";
            let score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        });
        return bestScore;
      } else {
        let bestScore = Infinity;
        board.forEach((cell, i) => {
          if (cell === "") {
            board[i] = "X";
            let score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        });
        return bestScore;
      }
    }

    function checkWinner(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function updateScore(winner) {
      if (winner === "X") xWins++;
      else if (winner === "O") oWins++;
      document.getElementById("xWins").innerText = xWins;
      document.getElementById("oWins").innerText = oWins;
      document.getElementById("draws").innerText = draws;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      createBoard();
      creepyFace.classList.remove("visible");
    }

    createBoard();
  </script>
</body>
</html>
