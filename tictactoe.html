<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .ad-column {
      width: 15%;
      min-width: 100px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      padding: 10px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      max-width: 70%;
      margin: auto;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background-color: #222;
      color: white;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #333;
    }

    .scoreboard {
      margin-top: 10px;
    }

    button {
      margin: 10px 5px;
      padding: 8px 15px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    .creepy-face {
      width: 200px;
      margin: 20px auto;
      display: none;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .creepy-face.visible {
      display: block;
      opacity: 1;
    }

    .back-button {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="ad-column">
    <div>Ad Space</div>
  </div>

  <div class="main-content">
    <h1>Tic Tac Toe</h1>
    <button id="modeBtn">Mode: 2 Player</button>
    <div class="board" id="board"></div>
    <div class="scoreboard" id="scoreboard">X Wins: 0 | O Wins: 0 | Draws: 0</div>
    <button onclick="resetGame()">Reset Game</button>
    <img src="creepyface.webp" alt="Creepy Face" class="creepy-face" id="creepyFace" />
    <br />
    <a href="games.html" class="back-button">&larr; Back to Games</a>
  </div>

  <div class="ad-column">
    <div>Ad Space</div>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const scoreboard = document.getElementById("scoreboard");
    const modeBtn = document.getElementById("modeBtn");
    const creepyFace = document.getElementById("creepyFace");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameOver = false;
    let modeVsAI = false;
    let scores = { X: 0, O: 0, Draws: 0 };

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        cellEl.textContent = cell;
        cellEl.onclick = () => handleMove(index);
        boardElement.appendChild(cellEl);
      });
    }

    function handleMove(index) {
      if (board[index] || isGameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWin(currentPlayer)) {
        isGameOver = true;
        scores[currentPlayer]++;
        updateScoreboard();
        if (modeVsAI && currentPlayer === "O") {
          creepyFace.classList.add("visible");
        }
        return;
      }

      if (board.every(cell => cell)) {
        isGameOver = true;
        scores.Draws++;
        updateScoreboard();
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (modeVsAI && currentPlayer === "O" && !isGameOver) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const emptyIndexes = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      if (emptyIndexes.length === 0) return;

      const move = bestMove("O");
      board[move] = "O";
      renderBoard();

      if (checkWin("O")) {
        isGameOver = true;
        scores.O++;
        updateScoreboard();
        creepyFace.classList.add("visible");
        return;
      }

      if (board.every(cell => cell)) {
        isGameOver = true;
        scores.Draws++;
        updateScoreboard();
        return;
      }

      currentPlayer = "X";
    }

    function bestMove(player) {
      const opponent = player === "X" ? "O" : "X";
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = player;
          if (checkWin(player)) {
            board[i] = "";
            return i;
          }
          board[i] = "";
        }
      }
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = opponent;
          if (checkWin(opponent)) {
            board[i] = "";
            return i;
          }
          board[i] = "";
        }
      }
      const corners = [0, 2, 6, 8].filter(i => board[i] === "");
      if (corners.length) return corners[Math.floor(Math.random() * corners.length)];
      const empty = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWin(player) {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => combo.every(index => board[index] === player));
    }

    function updateScoreboard() {
      scoreboard.textContent = `X Wins: ${scores.X} | O Wins: ${scores.O} | Draws: ${scores.Draws}`;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameOver = false;
      creepyFace.classList.remove("visible");
      renderBoard();
    }

    modeBtn.onclick = () => {
      modeVsAI = !modeVsAI;
      modeBtn.textContent = `Mode: ${modeVsAI ? "Vs AI" : "2 Player"}`;
      resetGame();
    };

    renderBoard();
    updateScoreboard();
  </script>
</body>
</html>
