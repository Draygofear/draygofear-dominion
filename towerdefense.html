<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Noon Defense</title>
  <style>
    body {
      background: url('https://i.imgur.com/yfQ93sn.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 8px #000;
      color: #fff8dc;
    }

    canvas {
      border: 2px solid #222;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>High Noon Defense</h1>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <button onclick="window.location.href='games.html'">‚Üê Back to Games</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Draw a simple path and tower placeholders
    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Enemy path (a simple S-curve)
      ctx.beginPath();
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 8;
      ctx.moveTo(50, 50);
      ctx.lineTo(550, 50);
      ctx.lineTo(550, 200);
      ctx.lineTo(50, 200);
      ctx.lineTo(50, 350);
      ctx.lineTo(550, 350);
      ctx.stroke();

      // Placeholder towers
      const towers = [
        { x: 100, y: 100 },
        { x: 200, y: 250 },
        { x: 400, y: 100 },
        { x: 300, y: 300 }
      ];

      towers.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      });
    }

    drawMap();
  </script>
</body>
</html>
