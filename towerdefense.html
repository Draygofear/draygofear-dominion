<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Noon Defense</title>
  <style>
    body {
      background: url('map-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background-color: rgba(0, 0, 0, 0.3);
      border: 3px solid #333;
      border-radius: 12px;
      margin-top: 40px;
    }

    .back-button {
      margin: 30px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 2px 2px 6px #000;
    }

    .back-button:hover {
      background-color: #444;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>

  <h1>High Noon Defense</h1>

  <!-- Game canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Back Button -->
  <a href="games.html" class="back-button">&larr; Back to Games</a>

  <!-- Game Script -->
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let enemies = [];
    let towers = [];

    class Enemy {
      constructor() {
        this.x = 0;
        this.y = 180;
        this.size = 20;
        this.speed = 1;
        this.health = 100;
      }

      update() {
        this.x += this.speed;
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    class Tower {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.range = 100;
        this.fireRate = 60;
        this.fireCooldown = 0;
      }

      update() {
        if (this.fireCooldown > 0) {
          this.fireCooldown--;
        }

        for (let enemy of enemies) {
          const dx = enemy.x - this.x;
          const dy = enemy.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < this.range && this.fireCooldown === 0) {
            enemy.health -= 20;
            this.fireCooldown = this.fireRate;
            break;
          }
        }
      }

      draw() {
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      towers.push(new Tower(x, y));
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update and draw enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update();
        enemies[i].draw();
        if (enemies[i].health <= 0 || enemies[i].x > canvas.width) {
          enemies.splice(i, 1);
        }
      }

      // Update and draw towers
      for (let tower of towers) {
        tower.update();
        tower.draw();
      }

      requestAnimationFrame(gameLoop);
    }

    // Spawn enemies every 2 seconds
    setInterval(() => {
      enemies.push(new Enemy());
    }, 2000);

    gameLoop();
  </script>
</body>
</html>
