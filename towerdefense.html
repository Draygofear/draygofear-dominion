<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Noon Defense</title>
  <style>
    body {
      background: url('western.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 8px #000;
      color: #fff8dc;
    }

    canvas {
      border: 2px solid #222;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>High Noon Defense</h1>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <button onclick="window.location.href='games.html'">‚Üê Back to Games</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Define path (manually traced over the road)
    const path = [
      {x: 50, y: 300},
      {x: 100, y: 280},
      {x: 160, y: 250},
      {x: 210, y: 240},
      {x: 270, y: 200},
      {x: 310, y: 180},
      {x: 360, y: 160},
      {x: 420, y: 170},
      {x: 470, y: 200},
      {x: 530, y: 240},
      {x: 590, y: 260},
      {x: 650, y: 300},
      {x: 700, y: 320},
      {x: 750, y: 350}
    ];

    class Enemy {
      constructor() {
        this.x = path[0].x;
        this.y = path[0].y;
        this.speed = 1.5;
        this.pathIndex = 0;
      }

      update() {
        if (this.pathIndex < path.length - 1) {
          const target = path[this.pathIndex + 1];
          const dx = target.x - this.x;
          const dy = target.y - this.y;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist < this.speed) {
            this.x = target.x;
            this.y = target.y;
            this.pathIndex++;
          } else {
            this.x += (dx / dist) * this.speed;
            this.y += (dy / dist) * this.speed;
          }
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      }
    }

    const enemies = [new Enemy()];

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update & draw enemies
      enemies.forEach(enemy => {
        enemy.update();
        enemy.draw();
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
